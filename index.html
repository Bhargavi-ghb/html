<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <center>
        <form action="./welcome.html" autocomplete="off">
        <br><br><br>
        <label for="date" >Date</label>
        <input type="text" name="date" id="date" pattern="^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]|3[01])$" title="enter correct format(yyyy/mm/dd)">
        <input type="submit" value="submit">
    </form>
    </center>
    
</body>
</html>
